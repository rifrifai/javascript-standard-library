<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date()</title>
  </head>
  <body>
    <script>
      {
        // create date
        const date1 = new Date();
        console.info(date1);

        const date2 = new Date(2021, 11, 4);
        console.info(date2);

        const date3 = new Date(2021, 11, 4, 22, 45, 5, 333);
        console.info(date3);

        // current milis
        const date4 = new Date(1713908484612);
        console.info(date4);
      }
      {
        // epoch & unix timestamp
        const date1 = new Date();
        console.info(date1.getTime());

        const date2 = new Date(2021, 11, 4);
        console.info(date2.getTime());

        const date3 = new Date(2021, 11, 4, 22, 45, 5, 333);
        console.info(date3.getTime());

        const date4 = new Date(1713908484612);
        console.info(date4.getTime());

        console.info(Date.now());
      }
      {
        // date parsing
        const time = Date.parse("2021-11-04T22:45:15.333+07:00");

        const date = new Date(time);
        console.info(date);
      }
      {
        // getter and setter
        const date = new Date();
        date.setFullYear(2021);

        console.info(date.getFullYear());
        console.info(date.getMonth());
        console.info(date.getDate());
        console.info(date.getHours());
        console.info(date.getMinutes());
        console.info(date.getSeconds());
        console.info(date.getMilliseconds());
        console.info(date.getTimezoneOffset());
      }
    </script>
  </body>
</html>
