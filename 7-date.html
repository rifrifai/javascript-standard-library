<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date()</title>
  </head>
  <body>
    <script>
      {
        // create date
        const date1 = new Date();
        console.info(date1);

        const date2 = new Date(2021, 11, 4);
        console.info(date2);

        const date3 = new Date(2021, 11, 4, 22, 45, 5, 333);
        console.info(date3);

        // current milis
        const date4 = new Date(1713908484612);
        console.info(date4);
      }
    </script>
  </body>
</html>
