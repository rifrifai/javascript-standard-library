<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encode</title>
  </head>
  <body>
    <script>
      {
        // encode url dan decode url
        const url = "http://www.contoh.com/?name=Rifai Abdurrohman";
        console.info(url);

        const encoded = encodeURI(url);
        console.info(encoded);

        const decoded = decodeURI(encoded);
        console.info(decoded);
      }
      {
        // encode URI component dan decode URI component
        const url = "http://www.contoh.com/?name=";
        const value = "Rifai Abdur rohman";
        console.info(url + value);

        const encoded = encodeURIComponent(value);
        console.info(url + encoded);

        const decoded = decodeURIComponent(encoded);
        console.info(url + decoded);
      }
    </script>
  </body>
</html>
