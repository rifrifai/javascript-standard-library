<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base 64</title>
  </head>
  <body>
    <script>
      const value = "Rifai%Abdurrohman=Tyas";
      console.info(value);

      const encoded = btoa(value);
      console.info(encoded);

      const decoded = atob(encoded);
      console.info(decoded);
    </script>
  </body>
</html>
