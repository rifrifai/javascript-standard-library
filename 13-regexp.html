<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegExp</title>
  </head>
  <body>
    <script>
      {
        // beberapa cara membuat regex
        const regex = /rifai/;
        const regex2 = RegExp("rifai");
        const regex3 = RegExp(/rifai/);
      }
      {
        // test regex
        const name = "diah arum marming tyas abdurrohman rifai";
        const regex = /rifai/;

        // menghasilkan array dan null
        const result = regex.exec(name);
        console.info(result);
        console.info(regex.exec("tyas"));

        // menghasilkan boolean
        const test = regex.test(name);
        console.info(test);
        console.info(regex.test("tyas"));
      }
      {
        // regex modifier
        const names =
          "Rifai Abdurrohman\nrifai abdurrohman\nabdurRohman raka\nrifaI muhammad\nMuhammad Ahmad";
        // harus g(globar) agar tidak infinite loop
        const regex = /rifai/gi;
        const regex2 = /^abdurrohman/gim;
        const regex3 = new RegExp("muhammad", "gi");

        let result;
        while ((result = regex.exec(names)) !== null) {
          console.info(result);
        }

        while ((result = regex2.exec(names)) !== null) {
          console.info(result);
        }

        while ((result = regex3.exec(names)) !== null) {
          console.info(result);
        }
      }
      {
        // advanced regex
        const regex = /ed[aiueo]/gi;
        const names = "Eda Edi edu edo eko Eki Eka";

        let result;
        while ((result = regex.exec(names)) !== null) {
          console.info(result);
        }
      }
    </script>
  </body>
</html>
