<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      const name = "Abdurrohman Rifai Iskandar";

      console.info(name.length);
      console.info(name.toLowerCase());
      console.info(name.toUpperCase());
      console.info(name.split(" "));
      console.info(name);

      const input = "      input data       ";
      console.info(input.toLocaleUpperCase());
      console.info(input.trim());
      console.info(input.trimStart());
      console.info(input.trimEnd());
    </script>
  </body>
</html>
