<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      {
        // OBJECT FREEZE AND SEAL

        // ntah itu seal atau freeze sama sama tidak bisa ditambah dan dihapus objectnya
        // kalau seal tetep masih bisa di ubah objectnya tapi tidak bisa dihapus
        const name = {
          firstName: "Rifai",
          lastName: "Abdurrohman",
        };

        // Object.freeze(name);
        Object.seal(name);

        name.firstName = "Ahmad";
        delete name.lastName;
        console.info(name);
      }

      {
        // OBJECT ASSIGN
        const target = {
          firstName: "Rifai",
        };

        const source = {
          lastName: "Abdurrohman",
        };

        // kalau di variable nya ada yang sama, maka source akan menimpa target
        Object.assign(target, source);
        console.info(target);
        console.info(source);
      }

      {
        // OBJECT PROPERTY NAME & VALUE
        const name = {
          firstName: "Rifai",
          middleName: "Abdurrohman",
          lastName: "Dzulkarnain",
        };

        console.info(Object.values(name));
        console.info(Object.getOwnPropertyNames(name));
      }
    </script>
  </body>
</html>
