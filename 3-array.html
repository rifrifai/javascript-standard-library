<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      {
        // ARRAY LOOP
        array = ["Rifai", "Abdurrohman", "Dzulkarnain", "S. Kom"];

        // anonymous func
        array.forEach(function (value, index) {
          console.info(`${index} : ${value}`);
        });

        // arrow func
        array.forEach((value, index) => console.info(`${index} : ${value}`));

        array.forEach((value) => console.info(value));
      }

      {
        // ARRAY QUEUE/ antrian
        const city = [];

        city.push("Demak");
        city.push("Jakarta");
        city.push("Bandung");
        city.push("Jogja");

        console.info(city.shift());
        console.info(city.shift());
        console.info(city.shift());
        console.info(city.shift());
        console.info(city.shift());
      }

      {
        // ARRAY STACK/ ambil dr belakang
        const country = [];

        country.push("Indonesia");
        country.push("Malaysia");
        country.push("Thailand");
        country.push("Denmark");
        country.push("USA");

        console.info(country.pop());
        console.info(country.pop());
        console.info(country.pop());
      }

      {
        // ARRAY SEARCH/ pencarian
        const cari = [1, 2, 3, 4, 5, 6, 1, 2, 3, 4, 5, 6];

        console.info(cari.find((value) => value > 5)); //6
        console.info(cari.findIndex((value) => value > 1)); //1
        console.info(cari.includes(7)); //cek apakah data exist?
        console.info(cari.indexOf(5)); //cek di index berapa
        console.info(cari.lastIndexOf(6)); //cek di index berapa
      }
    </script>
  </body>
</html>
