<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eval</title>
  </head>
  <body>
    <script>
      // script pada string akan di eksekusi (eval)
      const script = "alert('Anda di Hackk!')";

      eval(script);
      // BERBAHAYA PENGGUNAAN EVAL!
    </script>
  </body>
</html>
